<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="balance">
      <div class="balancetext">
        <h4>My balance</h4>
        <h3>$921.48</h3>
      </div>
      <img src="./assets/images/logo.svg" alt="bank logo" />
    </div>
    <main>
      <h2>Spending - Last 7 days</h2>
      <div class="chart"></div>
      <div class="totals">
        <p class="monthtotal">Total this month</p>
        <div>
          <h5>$478.33</h5>
          <div>
            <p class="percentage">+2.4%</p>
            <p class="timeperiod">from last month</p>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./assets/js/script.js"></script>
  </body>
</html>
